<!DOCTYPE html>
<html>
<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Let's work together!</h3>
                <p>
                    I'm always interested in hearing about new opportunities and projects. 
                    Feel free to reach out.
                </p>
                <div class="contact-methods">
                    <div class="contact-method">
                        <span class="contact-icon">üìß</span>
                        <span class="contact-text">mail@haydfree.com</span>
                    </div>
                    <div class="contact-method">
                        <span class="contact-icon">üì±</span>
                        <span class="contact-text">+1 (251) 235-1202</span>
                    </div>
                    <div class="contact-method">
                        <span class="contact-icon">üìç</span>
                        <span class="contact-text">Gulf Shores, AL</span>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://github.com/haydfree" class="social-link">GitHub</a>
                    <a href="https://linkedin.com/in/haydfree" class="social-link">LinkedIn</a>
                    <a href="https://x.com/haydfree" class="social-link">Twitter</a>
                </div>
            </div>
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
</html>
